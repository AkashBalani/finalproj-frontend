<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pass Attractions</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Pass Attractions</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Add customer</h1>
        <div class="list-group">
          <a href="/" class="list-group-item">Passes</a>
          <a href="/add-customer" class="list-group-item">New Customer</a>
          <a href="/my-passes" class="list-group-item">My Passes</a>
          <a href="/passvendor" class="list-group-item">Vendor</a>
          
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
        <div class="row">
          <div class="col-lg-6 my-4 mt-4 pt-4">
            <form id="target">
              <div class="form-group">
                <label for="formGroupExampleInput">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="email" class="form-control" id="formGroupExampleInput3" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Home city</label>
                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Home city">
              </div>
              <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
            </form>  
          </div>
        
          <p id="result"></p>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript">
    
$(document).ready(function(){
 $( '#submitBtn' ).on( 'click', function ( e ) {
    e.preventDefault();
    $.ajax({
        type: "POST",
        url: "/v2/customer",
        contentType: 'application/json; charset=utf-8',
        data: JSON.stringify({  
            "first_name": $("#formGroupExampleInput").val(), // < note use of 'this' here
            "last_name": $("#formGroupExampleInput2").val(),
            "email_address": $("#formGroupExampleInput3").val(),
            "home_city": $("#formGroupExampleInput4").val()
        }),
        success: function(result) {
            $('#result').text("success");
        },
        error: function(result) {
            alert('error cannot create customer');
        }
    });
  });
 });
  </script>

</body>

</html>
